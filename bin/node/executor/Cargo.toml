[package]
name = "node-executor"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Substrate node implementation in Rust."
edition = "2018"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0" }
node-primitives = { version = "2.0.0", path = "../primitives" }
node-runtime = { version = "2.0.0", path = "../runtime" }
sc-executor = { version = "0.9.0", path = "../../../client/executor" }
sp-core = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master" }
sp-keystore = { version = "0.9.0", git = "https://github.com/paritytech/substrate", branch = "master" }
sp-io = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master" }
sp-state-machine = { version = "0.9.0", git = "https://github.com/paritytech/substrate", branch = "master" }
sp-trie = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master" }
trie-root = "0.16.0"
frame-benchmarking = { version = "3.1.0", git = "https://github.com/paritytech/substrate", branch = "master" }

[dev-dependencies]
criterion = "0.3.0"
frame-support = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master" }
frame-system = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master" }
#node-testing = { version = "2.0.0", path = "../testing" }
pallet-balances = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master" }
pallet-contracts = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master" }
pallet-grandpa = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master" }
pallet-im-online = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master" }
pallet-indices = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master" }
pallet-session = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master" }
pallet-timestamp = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master" }
pallet-transaction-payment = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master" }
pallet-treasury = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master" }
sp-application-crypto = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master" }
sp-consensus-babe = { version = "0.9.0", git = "https://github.com/paritytech/substrate", branch = "master" }
sp-runtime = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master" }
sp-externalities = { version = "0.9.0", git = "https://github.com/paritytech/substrate", branch = "master" }
substrate-test-client = { version = "2.0.0", path = "../../../test-utils/client" }
wat = "1.0"
futures = "0.3.9"

[features]
wasmtime = [
	"sc-executor/wasmtime",
]
wasmi-errno = [
	"sc-executor/wasmi-errno",
]
stress-test = []

[[bench]]
name = "bench"
harness = false
